      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

document.addEventListener("DOMContentLoaded", function () {
  // Obtener referencia al botón y a los campos de entrada
  const limpiarButton = document.getElementById("limpiar-campos");
  const usernameInput = document.getElementById("validationCustom01");
  const passwordInput = document.getElementById("validationCustom02");

  // Agregar un evento de clic al botón para limpiar los campos
  limpiarButton.addEventListener("click", function () {
    usernameInput.value = "";

  });
});



      </script>
